{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-mod-6">
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                {% if formset %}
                <!--Sends formset data in such a way that we able to iterate over it-->
                {{ formset.management_form }}
                {% for form in formset %}
                    {{ form }}
                    <br>
                    <br>
                {% endfor %}
                {% endif %}

                {% if form %}
                    {{ form }}
                {% endif %}
                <input type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
