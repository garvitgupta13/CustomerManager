{% load static %}

<style>
    .hello-msg{
        font-size: 18px;
        color: white;
        margin-right: 20px;
        justify-content: end !important;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img id="logo" src="{% static 'images/logo.png' %}">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        {% if request.user.is_staff %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <!-- Redirect to url named 'home' which links us to '/' -->
          <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Dashboard</a>
        </li>
        <li class="nav-item">
          <!-- Redirect to url named 'products' which links us to '/products' -->
          <a class="nav-link" href="{% url 'products'%}">Products</a>
        </li>
      </ul>
        {% endif %}
    </div>
  </div>
    <div class="hello-msg container">Hello {{ request.user }}</div>
    <span><a href="{% url 'logout' %}">Logout</a> </span>
</nav>
